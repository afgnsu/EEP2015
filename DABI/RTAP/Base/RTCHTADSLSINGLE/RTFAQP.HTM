<Script Language="VBScript">
sub b1_onclick()

		objEF2KDT.varDefaultDateTime=document.all("T11").value
	end if
	call objEF2KDT.show(0)
	if objEF2KDT.strDateTime <> "" then
	    document.all("T11").value = objEF2KDT.strDateTime
	end if
end sub
