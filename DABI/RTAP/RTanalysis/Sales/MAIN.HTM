		<script language="vbscript">
  sub newurl(num)
    select case num
      case 1
        prog="ADSLHBpivotMSOWC.asp"
      Case 2
        prog="ADSLHBpivotMSOWC2.asp"
      Case 3
        prog="ADSLHBpivotMSOWC3.asp"
      Case 4
        prog="ADSLHBpivotMSOWC4.asp"       
      Case 5
        prog="ADSLHBpivotMSOWC5.asp"            
      Case 6
        prog="ADSLHBpivotMSOWC6.asp"       
      Case 7
        prog="ADSLHBpivotMSOWC7.asp"                      
    end select
    xx=window.screen.width -7
    yy=window.screen.height -74
    features="top=0,left=0,status=yes,location=no,menubar=no,scrollbars=yes" & ",height=" & yy & ",width=" & xx
    result=window.open (prog,"ppAP",features)
    window.event.returnValue=False
  end sub
		</script>
