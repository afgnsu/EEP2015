		<script language="vbscript">
  sub newurl(num)
    select case num
      case 1
           IF LEN(TRIM(document.all("key1").value)) = 0 THEN
              STRTIME=""
           ELSE
              STRTIME=" 00:00:00 "
           END IF
           IF LEN(TRIM(document.all("key2").value)) = 0 THEN
              ENDTIME=""
           ELSE
              ENDTIME=" 23:59:59 "
           END IF
           prog="AVSadslpivotMSOWC1.asp" & "?key=" & document.all("key1").value & STRTIME & ";"& document.all("key2").value & ENDTIME 
      case 2

      case 3
           IF LEN(TRIM(document.all("key5").value)) = 0 THEN
              STRTIME=""
           ELSE
              STRTIME=" 00:00:00 "
           END IF
           IF LEN(TRIM(document.all("key6").value)) = 0 THEN

           ELSE

           END IF
           prog="AVSadslpivotMSOWC3.asp" & "?key=" & document.all("key5").value & STRTIME  &";"& document.all("key6").value& ENDTIME 
      case 4

           END IF
           IF LEN(TRIM(document.all("key8").value)) = 0 THEN

           ELSE

           END IF
           prog="AVSadslpivotMSOWC4.asp" & "?key=" & document.all("key7").value & STRTIME  &";"& document.all("key8").value& ENDTIME            
      case 5
           IF LEN(TRIM(document.all("key9").value)) = 0 THEN
              STRTIME=""
           ELSE
              STRTIME=" 00:00:00 "
           END IF
           IF LEN(TRIM(document.all("key10").value)) = 0 THEN
              ENDTIME=""
           ELSE
              ENDTIME=" 23:59:59 "
           END IF
           prog="AVSadslpivotMSOWC5.asp" & "?key=" & document.all("key9").value & STRTIME  &";"& document.all("key10").value& ENDTIME                       
    end select
    xx=window.screen.width -7
    yy=window.screen.height -74
    features="top=0,left=0,status=yes,location=no,menubar=no,scrollbars=yes" & ",height=" & yy & ",width=" & xx
    result=window.open (prog,"ppAP",features)
    window.event.returnValue=False
  end sub
Sub Srbtnonclick()
    Dim ClickID
    ClickID=mid(window.event.srcElement.id,2,len(window.event.srcElement.id)-1)
    clickkey="key" & clickid
    if isdate(document.all(clickkey).value) then
	   objEF2KDT.varDefaultDateTime=document.all(clickkey).value
    end if
    call objEF2KDT.show(1)
    if objEF2KDT.strDateTime <> "" then
       document.all(clickkey).value = objEF2KDT.strDateTime
    end if
END SUB
Sub SrClear()
       Dim ClickID
       ClickID=mid(window.event.srcElement.id,2,len(window.event.srcElement.id)-1)
       clickkey="C" & clickid
       clearkey="key" & clickid       
       if len(trim(document.all(clearkey).value)) <> 0 then
          document.all(clearkey).value =  ""
          '當處理人員及處理廠商皆為空白時，才可清除此欄位資料
       end if
End Sub      
Sub ImageIconOver()
       self.event.srcElement.style.borderBottom = "black 1px solid"
       self.event.srcElement.style.borderLeft="white 1px solid"
       self.event.srcElement.style.borderRight="black 1px solid"
       self.event.srcElement.style.borderTop="white 1px solid"   
End Sub
   
Sub ImageIconOut()
       self.event.srcElement.style.borderBottom = ""
       self.event.srcElement.style.borderLeft=""
       self.event.srcElement.style.borderRight=""
       self.event.srcElement.style.borderTop=""
End Sub
