<html>
<head>

    <title>EEPApp</title>

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.json.js"></script>
    <script type="text/javascript" src="js/jquery.push.js"></script>
    <script type="text/javascript" src="js/jquery.infolight.mobile.js"></script>
    <script type="text/javascript" src="js/jquery.infolight.mobile.wf.js"></script>
    <link href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/themes/my-custom-theme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="css/index.css" rel="stylesheet" />

    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

</head>
<body>
    <div data-role="page" class="pagebg">
        <div data-role="header">
            <div class="title">
                EEP Mobile APP
            </div>
        </div>

        <div class="info-password content" data-role="content" style="margin: 0 auto; min-width: 100px; max-width: 400px; min-height: 370px">
            <div class="logo"><img src="images/logo.png" /></div>
            <input type="password" class="login_pw" name="opassword" id="opassword" data-role="none" />
            <input type="password" class="login_pw" name="npassword" id="npassword" data-role="none" />
            <input type="password" class="login_pw" name="npassword" id="cpassword" data-role="none" />
            <div class="btn_area">
                <div class="btn_login"><a class="ok" href="#" onclick="javascript:$('.info-password').changePassword('change')">OK</a></div>
                <div class="btn_forgetpw"><a class="cancel" href="#" onclick="javascript: $.mobile.changePage('main.html', { transition: 'slide', role: 'page', reverse: 'true' });">Cancel</a></div>
            </div>
        </div>
        <div data-role="footer" data-theme="b">
          
        </div>
    </div>
</body>
