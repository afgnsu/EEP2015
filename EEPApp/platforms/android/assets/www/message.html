<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <title>EEPApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Cordova 參考，建置後會加入您的應用程式。 -->
    <script src="cordova.js"></script>
    <script src="scripts/platformOverrides.js"></script>
    <script src="scripts/index.js"></script>

    <script type="text/javascript" src="js/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="js/jquery.json.js"></script>
    <script type="text/javascript" src="js/jquery.infolight.mobile.js"></script>
    <script type="text/javascript" src="js/jquery.infolight.mobile.wf.js"></script>

    <link href="js/jquery.mobile-1.4.5/jquery.mobile-1.4.5.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/themes/my-custom-theme.min.css" />
    <link rel="stylesheet" href="css/themes/jquery.mobile.icons.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link href="css/index.css" rel="stylesheet" />
    <script type="text/javascript" charset="utf-8">

    </script>
    <!-- EEPApp 參考 -->

</head>
<body>
    <div data-role="page" class="pagebg">
        <div data-role="header" data-theme="b">
            <div class="ui-grid-a">
                <div class="ui-block-a" style="width:60%">
                    <div class="title">
                        EEP Mobile APP
                    </div>
                </div>
                <div class="ui-block-b" style="width:40%"><input id="messageSearch" type="search" data-mini="true" /></div>
            </div><!-- /grid-b -->
        </div>
        <div id="mainC" class="info-msgpush content" data-role="content" style="height: 1000px;overflow-x:hidden">
            <a class="refresh" data-mini="true" data-inline="true" data-icon="refresh" data-role="button"
               data-iconpos="notext" data-theme="b" onclick="javascript: $('.info-msgpush').msgPush('load');">Refresh</a>
            <!--<a class="delete" data-mini="true" data-inline="true" data-icon="delete" data-role="button"
               data-iconpos="notext" data-theme="b"  onclick="javascript: $('.info-msgpush').msgPush('delete');">Delete</a>-->
            <ul id="message" data-role="listview" data-theme="b" data-divider-theme="b" data-filter="true" data-input="#messageSearch" data-mini="true" data-inset="true"
                data-filter-placeholder="Search ..."></ul>
            <div data-role="popup" id="popupMenuMessage" data-overlay-theme="b" data-theme="b"  style="max-width:400px;min-width:200px">
                <div data-role="header" data-theme="b">
                    <h1 style="margin:0 10%">title</h1>
                </div>
                <div role="main" class="ui-content">
                    <p>body</p>
                </div>
            </div><!-- /popup -->
        </div>
        <div data-role="footer" style="height:130px;border:none; background:none">
            <div class="footer_menu">
                <div class="btn_workspace"><a class="menu" href="#" onclick="javascript: $.mobile.changePage('main.html', { transition: 'slide', role: 'page', reverse: 'true' });">Menu</a></div>
                <div class="btn_workspace"><a class="flow" href="#" onclick="javascript: $.mobile.changePage('mainflow.html', { transition: 'slide', role: 'page', reverse: 'true' });">My Work</a></div>
                <div class="btn_setting"><a class="password" href="#" onclick="javascript: $.mobile.changePage('password.html', { transition: 'slide', role: 'page' });">Change Password</a></div>
                <div class="btn_logout"><a class="logout" href="#" onclick="javascript:$('.info-main').main('logout');">Logout</a></div>
            </div>
        </div>
    </div>
</body>
</html>
