    <script type="text/javascript" charset="utf-8">

        //Wait for device API libraries to load

        document.addEventListener("deviceready", onDeviceReady, false);

        // device APIs are available

        function onDeviceReady() {
            window.sessionStorage.setItem('uuid', device.uuid);
            window.sessionStorage.setItem('platform', device.platform);
            navigator.globalization.getPreferredLanguage(
                function (language) {
                    window.sessionStorage.setItem('language', language.value);
                    $.initLanguage(language.value);
                    $('.info-logon').logon('refreshText');
                    $('.info-logon').show();
                    fixgeometry();
                },
                function () { }
            );
            $('.info-logon').logon('deviceLogon', device.uuid);
        }
    </script>
