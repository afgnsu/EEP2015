<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <div data-overlay-theme="b" data-role="page">
        <div data-role="header" data-theme="b">
            <h1 class="NotifyTitle">
                Notify
            </h1>
        </div>
        <div data-theme="b" class="info-flowpage" data-role="content" style="margin: 0 auto;min-width: 100px; max-width: 500px">
            <div data-role="collapsible" data-theme="b">
                <h2>Choose a user...</h2>
                <ul data-role="listview" class="user" data-filter="true" data-inset="true"></ul>
            </div>
            <div data-role="collapsible" data-theme="b">
                <h2 >Choose a role...</h2>
                <ul data-role="listview" class="role" data-filter="true" data-inset="true"></ul>
            </div>
            <textarea data-mini="true" cols="40" rows="15" class="suggest"></textarea>
            <!--<label id="result_FormPlusApprove" style="color: red"></label>-->
            <fieldset class="ui-grid-a" data-theme="b">
                <div class="ui-block-a">
                    <a data-mini="true" class="ok"  data-role="button" data-theme="b" onclick="javacript: $('.info-flowpage').flowpage('notifyFlow');">OK</a>
                </div>
                <div class="ui-block-b">
                    <a data-mini="true" class="close"  data-role="button" data-theme="b" data-rel="back">Close</a>
                </div>
            </fieldset>
        </div>
    </div>
</body>
</html>
